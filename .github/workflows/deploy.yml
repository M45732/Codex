name: Deploy Codex (Docusaurus v3)

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: codex-site   # ⬅️ alle npm-Befehle laufen im Unterordner
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: codex-site/package-lock.json  # ⬅️ hier auch codex-site

      - run: npm ci
      - run: npm run write-translations
      - run: npm run build


      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: codex-site/build   # ⬅️ Build-Verzeichnis liegt auch im Unterordner

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4